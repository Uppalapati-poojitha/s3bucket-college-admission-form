<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Admission Form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form action="#">
        <label>Full Name: <input type="text" name="fullname" required></label><br><br>
        <label>Email: <input type="email" name="email" required></label><br><br>
        <label>Date of Birth: <input type="date" name="dob"></label><br><br>
        <label>Course:
            <select name="course">
                <option>B.Tech</option>
                <option>B.Com</option>
                <option>BA</option>
            </select>
        </label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
